<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">Farhan</h2>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#laporan">Laporan</a>
        </nav>
    </header>

    <section class="parallax">
        <img src="img/stars.png" id="stars">
        <img src="img/burjkhalifa.png" id="burjkhalifa">
        <img src="img/building.png" id="building">
        <img src="img/text.png" id="tulisan">
    </section>

    <section class="sec">
        <h2 class="my-5 d-grid gap-5" id="about" style="text-align: center;">Website ini dibuat dengan</h2>
        <div class="about">
            <div class="container">
                <div class="row text-center justify-content-center">
                    <div class="col-6 col-md-3 js-slidein my-3 js-slidein-visible">
                        <div class="card h-100">
                            <div class="card-body">
                                <img src="img/html.png" class="img-fluid">
                                <h5>HTML</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 js-slidein my-3 js-slidein-visible">
                        <div class="card h-100">
                            <div class="card-body">
                                <img src="img/css.png" class="img-fluid">
                                <h5>CSS</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 js-slidein my-3 js-slidein-visible">
                        <div class="card h-100">
                            <div class="card-body">
                                <img src="img/bootstrap.png" class="img-fluid" style="padding-top: 20px;">
                                <h5 style="padding-top: 20px;">Bootstrap</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
